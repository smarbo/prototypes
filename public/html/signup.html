<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/public/static/css/style.css">
		<title>SmarboChat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> SmarboChat - Sign Up</h1>
			</header>
			<main class="join-main">
				<div id="status-message" style="text-align: center;"></div>
				<form id="signupForm" action="none">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username textinput"
							class="textinput"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="password">Password</label>
						<input type="password" name="password" id="password textinput" class="textinput" placeholder="Password" required>
					</div>
					<button type="submit" class="btn">Sign Up</button>
					<a href="/" class="link-other" style="text-align: center; color: white; text-decoration: underline;">Got an account? Log in instead.</a>
				</form>
			</main>
		</div>
		<script src="/public/static/js/authControllerSignup.js" type="module"></script>
	</body>
</html>
