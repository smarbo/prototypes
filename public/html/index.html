<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/public/static/css/style.css">
  <title>Nodechat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Nodechat</h1>
      <a href="/logout" class="btn">Log Out</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3 id="welcome-msg"><i class="fas fa-users"></i> Welcome, USER</h3>
        <h3><i class="fas fa-door-open"> </i>   Suggested Rooms:</h3>
        <div class="recent-rooms">
            <div class="room">
                <h3>Room <h3 id="room-code">NODECHAT</h3></h3>
                <button class="room-join-btn" id="room-join-btn">Join</button>
            </div>
            <div class="room">
                <h3>Room <h3 id="room-code">EDDIE</h3></h3>
                <button class="room-join-btn" id="room-join-btn">Join</button>
            </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="/public/static/js/recentJoiner.js"></script>
  <script type="module">
    import { getCookie } from "/public/static/js/exports/exports.js";

    if(!getCookie("username")){
        window.location.href="/login";
    }
  </script>
  <script type="module" src="/public/static/js/index.js"></script>
</body>
</html>
