<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/public/static/css/style.css">
		<title>Nodechat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Nodechat - Join Room</h1>
			</header>
			<main class="join-main">
				<div id="status-message" style="text-align: center;"></div>
				<form id="joinForm" action="none">
					<div class="form-control">
						<label for="room">Room Code</label>
						<input
							type="text"
							name="room"
							id="room textinput"
							class="textinput"
							placeholder="Enter room code..."
							required
						/>
					</div>
					<button type="submit" class="btn">Join</button>
				</form>
			</main>
		</div>
        <script type="module" src="/public/static/js/joinController.js"></script>
        <script src="/socket.io/socket.io.js"></script>
	</body>
</html>
